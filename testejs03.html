<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>teste javaScript</title>
    <meta charset="UTF-8"/>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
           
                        if (!quebrada) {
                            document.getElementById("luz").src = "img/" + tipo + ".jpg";
                            if (tipo == 'lampada-quebrada') {
                            quebrada = true;
                            }
                        }
                    }
       </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="img/lampada-apagada.jpg" id="luz"onmousemove ="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
    <!--onmousemove = tem a açao de quando colocamos o mouse em cima da imagem ja responde em uma açao direta,no caso acende Lampada-->
    <!-- onclick="acendeLampada()=ao clicar na imagem aparecera um comando no navegador,acendeLAMPADA-->
</body>
</html>
