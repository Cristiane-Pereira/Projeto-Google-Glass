<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>teste javaScript</title>
    <script>
        function acendeLampada() {
          document.getElementById("luz").src ="img/lampada-acesa.jpg";
        }
        function apagaLampada(){
            document.getElementById("luz").src ="img/lampada-apagada.jpg";
        }
        function quebraLampada() {
            document.getElementById("luz").src ="img/lampada-quebrada.jpg";

        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="img/lampada-apagada.jpg" id="luz"onmousemove ="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>
    <!--onmousemove = tem a açao de quando colocamos o mouse em cima da imagem ja responde em uma açao direta,no caso acende Lampada-->
    <!-- onclick="acendeLampada()=ao clicar na imagem aparecera um comando no navegador,acendeLAMPADA-->
</body>
</html>
